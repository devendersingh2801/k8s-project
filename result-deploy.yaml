apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
spec:
  replicas: 1
  selector: 
    matchLabels: 
      app: result
  template:
    metadata:
      labels: 
        app: result
    spec:
      containers:
        -
          image: training/voting-app:v1
          name: result
          ports: 
            -
              containerPorts: 80


        
  

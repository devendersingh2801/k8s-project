apiVersion: apps/v1
kind: Deployment
metadata: 
  name: redis
spec:
  selector:
    matchLabels: 
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      volumes:
        -
          name: redis
          emptyDir: {}
      containers:
        -
          image: redis:alpine
          name: redis
          ports:
            -
              containerPort: 6379
          volumeMounts:
            -
              name: redis
              mountPath: /data
          
       
    
